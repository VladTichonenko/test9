<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Entry</title>
    <style>
       body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Сместить содержимое вверх */
        align-items: center;
        height: 100vh;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        margin-top: 200px; /* Добавить немного отступа сверху */
    }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .input-box {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #444; /* Gray for inactive blocks */
            color: #fff;
        }

        .input-box:focus {
            background-color: #4c8cff; /* Blue for active block */
            outline: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Registration</h1>
        <p>Set a unique password to protect your transactions and secure your account</p>
        <div class="input-container">
            <input type="tel" maxlength="1" class="input-box" id="digit1" oninput="moveNext(1)" inputmode="numeric">
            <input type="tel" maxlength="1" class="input-box" id="digit2" oninput="moveNext(2)" inputmode="numeric">
            <input type="tel" maxlength="1" class="input-box" id="digit3" oninput="moveNext(3)" inputmode="numeric">
            <input type="tel" maxlength="1" class="input-box" id="digit4" oninput="moveNext(4)" inputmode="numeric">
        </div>
    </div>

    <script>
        function moveNext(index) {
            const currentInput = document.getElementById(`digit${index}`);
            const nextInput = document.getElementById(`digit${index + 1}`);

            // Move to the next block if it exists
            if (nextInput && currentInput.value !== "") {
                nextInput.focus();
            }

            // Check if all digits are entered
            if (index === 4 && currentInput.value !== "") {
                checkCode();
            }
        }

        function checkCode() {
            const digit1 = document.getElementById('digit1').value;
            const digit2 = document.getElementById('digit2').value;
            const digit3 = document.getElementById('digit3').value;
            const digit4 = document.getElementById('digit4').value;

            // Check if all 4 digits are entered
            if (digit1 && digit2 && digit3 && digit4) {
                window.location.href = "prof.html";
            }
        }
    </script>
</body>
</html>
