<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с карточками</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Темный фон страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Центральное изображение с анимацией */
        .center-image {
            position: absolute;
            top: 20%;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .center-image img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.8s;
        }

        /* Анимация пульсации */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Карточки */
        .card {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4c8cff;
            width: 90%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: bottom 0.8s ease-in-out, opacity 0.5s ease-in-out;
        }

        .card.active {
            bottom: 10%;
            opacity: 1;
        }

        /* Иконки на карточках */
        .card i {
            font-size: 80px;
            color: #fff;
            margin-bottom: 30px; /* Увеличен отступ между иконкой и текстом */
        }

        /* Текст */
        .card p {
            font-size: 18px;
            margin: 0;
            color: #fff;
        }

        /* Кнопки */
        .card button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px; /* Увеличен размер кнопок */
            font-size: 18px; /* Увеличен размер шрифта */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px; /* Отступ между текстом и кнопкой */
        }

        .card button:hover {
            background-color: #555;
        }

        /* Темный экран */
        .dark-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Центральное изображение -->
    <div class="center-image">
        <img src="логотип для приложения CryptoMark на полностью черном фоне.png" alt="Центральное изображение">
    </div>

    <!-- Первая карточка -->
    <div class="card card-1 active">
        <i class="fa-solid fa-money-bill-trend-up"></i>
        <p>Earn with CryptMark</p>
        <button onclick="showNextCard(2)">Next</button>
    </div>

    <!-- Вторая карточка -->
    <div class="card card-2">
        <i class="fa-solid fa-graduation-cap"></i>
        <p>Convenient and easy learning.</p>
        <button onclick="showNextCard(3)">Next</button>
    </div>

    <!-- Третья карточка -->
    <div class="card card-3">
        <i class="fa-solid fa-piggy-bank"></i>
        <p>Staking and mining.</p>
        <button onclick="startTransition()">Start</button>
    </div>

    <!-- Четвертая карточка
    <div class="card card-4">
        <p>Ready to get started?</p><br><p> Click the "Get Started" button.</p>
        <button onclick="startTransition()">Start</button>
    </div> -->

    <script>
        // Функция для показа следующей карточки
        function showNextCard(nextCardNumber) {
            const currentCard = document.querySelector('.card.active');
            const nextCard = document.querySelector(`.card-${nextCardNumber}`);
            
            // Скрываем текущую карточку и показываем следующую
            currentCard.classList.remove('active');
            nextCard.classList.add('active');
        }

        // Функция для перехода с темным экраном
        function startTransition() {
            const centerImage = document.querySelector('.center-image img');
            const darkScreen = document.createElement('div');
            darkScreen.classList.add('dark-screen');
            document.body.appendChild(darkScreen);

            // Увеличиваем изображение
            centerImage.style.transform = 'scale(1.5)';

            // Показываем темный экран
            setTimeout(() => {
                darkScreen.style.opacity = '1';

                // Через 3 секунды переходим на другую страницу
                setTimeout(() => {
                    window.location.href = 'index1.html'; // Укажите ссылку на следующую страницу
                }, 2500);
            }, 800);
        }
    </script>
</body>
</html>
